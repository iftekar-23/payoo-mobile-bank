<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-Mobile-Bank</title>
    <!-- daisyui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    
    <div class="w-[316px] h-[150px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form action="" class=" w-[400px] p-8 bg-white rounded-3xl ">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter your number"
              id="input-number"  class="input bg-[#f4f5f7] mt-3 mb-4 rounded-2xl w-full" />
        </div>
        <div>
            <label for="" class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit pin"
              id="input-pin"  class="input bg-[#f4f5f7] mt-3 mb-4 rounded-2xl w-full" />
        </div>
        <button id="login-btn" class="btn bg-[#0874f2] text-white rounded-2xl w-full">Primary</button>
    </form>

    <!-- js added -->
     <script src="./script.js"></script>
</body>

</html>
