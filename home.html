<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- daisyui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">

    <section class="max-w-lg mx-auto bg-white rounded-xl p-6">
        <nav class="flex justify-between items-center max-w-lg mx-auto mb-8 p-5 border-b-2 border-gray-200">
            <div class="flex items-center">
                <img src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <p class="font-bold">$ <span id="available-balance">45000</span></p>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"></i> Log Out</button>
            </div>
        </nav>

        <div class="max-w-lg mx-auto mb-8 p-4">
            <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. <br> Cashout charge is low
                and </p>
        </div>

        <div class="max-w-lg mx-auto  min-h-[150px] grid grid-cols-3 gap-5">
            <div class=" border-2 border-gray-200 rounded-xl p-3">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <p class="text-center text-[#08080880]">Add money</p>
            </div>
            <div class=" border-2 border-gray-200 rounded-xl p-3">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <p class="text-center text-[#08080880]">CashOut</p>
            </div>
            <div class=" border-2 border-gray-200 rounded-xl p-3">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <p class="text-center text-[#08080880] ">Transfer money</p>
            </div>
            <div class=" border-2 border-gray-200 rounded-xl p-3">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <p class="text-center text-[#08080880]">Get Bonus</p>
            </div>
            <div class=" border-2 border-gray-200 rounded-xl p-3">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <p class="text-center text-[#08080880]">Pay Bill</p>
            </div>
            <div class=" border-2 border-gray-200 rounded-xl p-3">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <p class="text-center text-[#08080880]">transactions</p>
            </div>

        </div>
    </section>

    <section class="max-w-lg mx-auto ">
        <h1 class="my-7 font-bold">Add money</h1>

        <div class="bg-white p-8 rounded-xl">
            <div>
                <label for="" class="font-semibold ">Select A Bank</label> <br>
                <select id="Bank" class="select  bg-[#f4f5f7] mt-3 mb-4 rounded-2xl w-full ">
                    <option>Select Bank</option>
                    <option>Crimson</option>
                    <option>Amber</option>
                    <option>Velvet</option>
                </select>
            </div>
            <div>
                <label for="" class="font-semibold">Bank Account Number</label><br>
                <input id="account-number" type="text" placeholder="Enter 11 digit account number"
                    class="input bg-[#f4f5f7] mt-3 mb-4 rounded-2xl w-full" />
            </div>
            <div>
                <label for="" class="font-semibold">Amount to Add</label><br>
                <input id="add-money" type="text" placeholder="Add Amount to withdraw"
                    class="input bg-[#f4f5f7] mt-3 mb-4 rounded-2xl w-full" />
            </div>
            <div>
                <label for="" class="font-semibold">Pin Number</label><br>
                <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"
                    class="input bg-[#f4f5f7] mt-3 mb-4 rounded-2xl w-full" />
            </div>
            <button id="add-money-btn" class="btn bg-[#0874f2] text-white rounded-2xl w-full">Add Money</button>
        </div>

    </section>
    <script src="./home.js"></script>
</body>

</html>
